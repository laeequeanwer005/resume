<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideIn 1s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.6);
      outline: none;
    }
    .inline-options {
      margin-top: 8px;
      display: flex;
      gap: 15px;
      font-size: 14px;
    }
    .inline-options input {
      margin-right: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸŽ“ Registration Form</h2>
    <form>
      <label>NAME :</label>
      <input type="text" placeholder="Enter your name">

      <label>EMAIL :</label>
      <input type="email" placeholder="Enter your email">

      <label>PHONE NUMBER :</label>
      <input type="tel" placeholder="Enter your phone number">

      <label>DATE OF BIRTH :</label>
      <input type="date">

      <label>COURSE :</label>
      <select>
        <option>BCA</option>
        <option>B.TECH</option>
        <option>MCA</option>
        <option>M.TECH</option>
        <option>MBA</option>
      </select>

      <label>BRANCH :</label>
      <div class="inline-options">
        <label><input type="radio" name="branch">CSE</label>
        <label><input type="radio" name="branch">ECE</label>
        <label><input type="radio" name="branch">MECH</label>
        <label><input type="radio" name="branch">CIVIL</label>
        <label><input type="radio" name="branch">IT</label>
      </div>

      <label>PERMANENT ADDRESS :</label>
      <textarea rows="3" placeholder="Enter your permanent address"></textarea>

      <label>LOCAL ADDRESS :</label>
      <textarea rows="3" placeholder="Enter your local address"></textarea>

      <label>FATHER'S NAME :</label>
      <input type="text" placeholder="Enter father's name">

      <label>MOTHER'S NAME :</label>
      <input type="text" placeholder="Enter mother's name">

      <label>GENDER :</label>
      <div class="inline-options">
        <label><input type="radio" name="gender">Male</label>
        <label><input type="radio" name="gender">Female</label>
      </div>

      <label>HOBBIES :</label>
      <div class="inline-options">
        <label><input type="checkbox">Reading</label>
        <label><input type="checkbox">Travelling</label>
        <label><input type="checkbox">Playing</label>
        <label><input type="checkbox">Coding</label>
      </div>

      <label>10th PERCENTAGE :</label>
      <input type="number" placeholder="Enter 10th percentage">

      <label>12th PERCENTAGE :</label>
      <input type="number" placeholder="Enter 12th percentage">

      <label>ACADEMIC YEAR :</label>
      <input type="text" placeholder="Enter academic year">

      <label>CURRENT SEMESTER :</label>
      <input type="number" placeholder="Enter current semester">

      <label>BACKLOGS :</label>
      <input type="number" placeholder="Enter backlogs">

      <label>CGPA :</label>
      <input type="number" step="0.01" placeholder="Enter CGPA">

      <label>SUBJECTS STUDIED :</label>
      <div class="inline-options">
        <label><input type="checkbox">Maths</label>
        <label><input type="checkbox">Science</label>
        <label><input type="checkbox">Social Science</label>
        <label><input type="checkbox">Hindi</label>
        <label><input type="checkbox">English</label>
        <label><input type="checkbox">Computer</label>
      </div>

      <label>ACHIEVEMENTS :</label>
      <textarea rows="3" placeholder="Enter achievements"></textarea>

      <button type="submit">Submit âœ…</button>
    </form>
  </div>
</body>
</html>
